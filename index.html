        <title>Poems to Speech!</title>
        <meta charset="utf-8">

    <body>
        <button id="speak-button" onclick=" sayIt()"> Say hello!</button>

        <!-- press start to get pages to listen to words-->

        <button id="stop-button">Stop</button>

        <!--add text it thinks its hearing into the "heardInProgress element"-->
        <h2>Listening in Progress</h2>
        <span id="heardInProgress"></span>
        <h2>What I Heard</h2>
        <span id="heard"></span>
        <script src=""js/tts.js></script>
